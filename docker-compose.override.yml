version: '3.4'

services:
  mongo:
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: mongoadmin
    ports:
      - "27017:27017"

  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: root 
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres 
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"

  redis-easycaching:

  redis-hangfire:

  rabbitmq:
    ports:
      - "5672:5672"

  minio:
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server /data --console-address ":9001"

  zipkin:
    ports:
      - "9411:9411"

  dapr-placement:
    command: ["./placement", "-port", "50000", "-log-level", "debug"]
    ports:
      - "50000:50000"

  grabber:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - YandeUrl=https://yande.re/
      - EasycachingRedisHost=redis-easycaching
    ports:
      - "80"

  grabber-dapr:
    command: ["./daprd",
      "-app-id", "grabber",
      "-app-port", "80",
      "-components-path", "/components",
      "-dapr-http-max-request-size","50",
      "-log-level", "debug"
      ]
    volumes:
      - "./dapr/components/:/components"

  archiver:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - MongoDatabaseConnectionString=mongodb://mongoadmin:mongoadmin@mongo:27017
      - ImageStorageEndpoint=minio:9000
      - ImageStorageAccessKey=minio
      - ImageStorageSecretKey=minio123
      - HangfireConnectionString=redis-hangfire:6379
    ports:
      - "80"

  archiver-dapr:
    command: ["./daprd",
      "-app-id", "archiver",
      "-app-port", "80",
      "-components-path", "/components",
      "-dapr-http-max-request-size","50",
      "-log-level", "debug",
      "-placement-host-address", "dapr-placement:50000"
      ]
    volumes:
      - "./dapr/components/:/components"

  yandestore:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DBConnectionString=Host=postgres;Database=postgres;Username=root;Password=postgres
    ports:
      - "80"

  yandestore-dapr:
    command: ["./daprd",
      "-app-id", "yandestore",
      "-app-port", "80",
      "-components-path", "/components",
      "-log-level", "debug",
      "-placement-host-address", "dapr-placement:50000"
      ]
    volumes:
      - "./dapr/components/:/components"
